<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>space invader</title>
  </head>
  <body>
    <style>
      #canvas {
        width: 300px;
        height: 300px;
        border: solid black 1px;
        display: flex;
        flex-wrap: wrap;
      }

      #canvas div {
        width: 20px;
        height: 20px;
      }

      .invader {
        background-color: purple;
        border-radius: 10px;
      }

      .shooter {
        background-color: green;
      }

      .laser {
        background-color: orange;
      }

      .boom {
        background-color: red;
      }
    </style>
    <h1 id="score">0</h1>
    <div id="canvas"></div>
  </body>
  <script src="space-invader.js"></script>
</html>
